---
layout: default
title: "Overview"
home: true
---
{% for post in site.posts limit: 4 %}
  <div>
    <p class="text-sm text-gray-500">
      <time datetime="2020-03-16">{{ post.date | date: "%-d %B %Y" }}</time>
    </p>
    <a href="{{ post.url }}" class="mt-2 block">
      <p class="text-xl font-semibold text-gray-900">{{ post.title }}</p>
      <p class="mt-3 text-base text-gray-500">{{ post.excerpt }}</p>
    </a>
    <div class="mt-3">
      <a href="{{ post.url }}" class="text-base font-semibold text-indigo-600 hover:text-indigo-500">Read full story</a>
    </div>
  </div>
{% endfor %}
